<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling & JavaScript Task</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f7fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #0066cc;
    }

    /* Responsive Layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    /* Quiz Styling */
    .quiz button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #0066cc;
      color: #fff;
      cursor: pointer;
    }
    .quiz button:hover {
      background: #004a99;
    }

    /* Image Carousel */
    .carousel img {
      width: 100%;
      border-radius: 10px;
    }
    .carousel button {
      margin: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .carousel button:hover {
      background: #1d7a32;
    }

    /* API Section */
    .api-data {
      margin-top: 15px;
      font-size: 18px;
      color: #444;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Advanced Styling & JavaScript Task</h1>
  <div class="container">

    <!-- Quiz Section -->
    <div class="card quiz">
      <h2>Quick Quiz</h2>
      <p id="question">What is the capital of India?</p>
      <button onclick="checkAnswer('Patna')">Patna</button>
      <button onclick="checkAnswer('New Delhi')">New Delhi</button>
      <button onclick="checkAnswer('Bihar')">Bihar</button>
      <p id="quiz-result"></p>
    </div>

    <!-- Image Carousel -->
    <div class="card carousel">
      <h2>Image Carousel</h2>
      <img id="carousel-img" src="https://picsum.photos/300/200?random=1" alt="carousel image">
      <br>
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>

    <!-- API Fetch -->
    <div class="card api">
      <h2>Random Joke (API)</h2>
      <button onclick="getJoke()">Get Joke</button>
      <p class="api-data" id="joke"></p>
    </div>

  </div>

  <script>
    // ✅ Quiz Logic
    function checkAnswer(answer) {
      let result = document.getElementById("quiz-result");
      if (answer === "New Delhi") {
        result.textContent = "✅ Correct! New Delhi is the capital of India.";
        result.style.color = "green";
      } else {
        result.textContent = "❌ Wrong! Try again.";
        result.style.color = "red";
      }
    }

    // ✅ Image Carousel Logic
    const images = [
      "https://picsum.photos/300/200?random=1",
      "https://picsum.photos/300/200?random=2",
      "https://picsum.photos/300/200?random=3",
      "https://picsum.photos/300/200?random=4"
    ];
    let index = 0;

    function showImage() {
      document.getElementById("carousel-img").src = images[index];
    }
    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      showImage();
    }
    function nextImage() {
      index = (index + 1) % images.length;
      showImage();
    }

    // ✅ Fetch API Logic
    async function getJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await response.json();
      document.getElementById("joke").textContent = data.setup + " - " + data.punchline;
    }
  </script>
</body>
</html>
